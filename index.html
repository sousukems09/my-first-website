<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ！</title>
    <!-- Tailwind CSSを読み込んで、簡単に美しいデザインを実現します -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fontsから美しいフォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans JPフォントをページ全体に適用します */
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200">

    <!-- ページ全体のコンテナ -->
    <div class="flex items-center justify-center min-h-screen p-4">

        <!-- メインコンテンツのカード -->
        <div class="w-full max-w-2xl p-8 space-y-6 bg-white bg-opacity-80 backdrop-blur-lg rounded-2xl shadow-xl transform hover:scale-105 transition-transform duration-300">
            
            <!-- メインタイトル -->
            <h1 class="text-4xl font-bold text-center text-gray-800">
                こんにちは！
            </h1>

            <!-- 紹介文 -->
            <p class="text-lg text-gray-700 leading-relaxed text-center">
                ここは、私の初めてのウェブページです。<br>
                シンプルなHTMLとJavaScriptで作成しました。ここから、私のデジタルな冒険が始まります。
            </p>

            <!-- 日時を表示するエリア -->
            <div id="datetime-container" class="text-center text-gray-600 pt-4 border-t border-gray-300">
                <p>現在の時刻:</p>
                <p id="current-time" class="text-xl font-semibold"></p>
            </div>
            
            <!-- フッター -->
            <footer class="text-center text-sm text-gray-500 pt-6">
                <p>&copy; <span id="current-year"></span> あなたの名前. All Rights Reserved.</p>
            </footer>

        </div>
    </div>

    <script>
        // このスクリプトは、ページに動的な要素を追加します。

        // リアルタイムで日時を更新する関数
        function updateTime() {
            // 現在の日時を取得
            const now = new Date();
            
            // 日本のタイムゾーンと形式でフォーマット
            const options = {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false,
                timeZone: 'Asia/Tokyo'
            };
            const formatter = new Intl.DateTimeFormat('ja-JP-u-ca-japanese', options);
            const formattedDate = formatter.format(now);

            // HTMLの要素を取得して、内容を書き換える
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = formattedDate;
            }

            // フッターの年も更新
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = now.getFullYear();
            }
        }

        // ページが読み込まれたら、1秒ごとに時間を更新する
        document.addEventListener('DOMContentLoaded', () => {
            updateTime(); // まず一度実行
            setInterval(updateTime, 1000); // 1秒ごとに繰り返し実行
        });
    </script>

</body>
</html>
